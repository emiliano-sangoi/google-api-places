<!DOCTYPE html>

<!--https://jsfiddle.net/gh/get/library/pure/googlemaps/js-samples/tree/master/dist/samples/places-searchbox/jsfiddle-->

<html>
<head>
    <title>Place Searches</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="app.js"></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        /*
         * Optional: Makes the sample page fill the window.
         */
        /*html,*/
        /*body {*/
        /*  height: 100%;*/
        /*  margin: 0;*/
        /*  padding: 0;*/
        /*}*/

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jsFiddle will insert css and js -->
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-12 col-lg-3 bg-light">
            <form class="">
                <input
                        id="pac-input"
                        class="form-control input-lg controls"
                        type="text"
                        placeholder="Search Box"/>

            </form>
        </div>
        <div class="col-12 col-lg-9">
            <div id="map"></div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<script src="search-box.js"></script>

<!--
 The `defer` attribute causes the callback to execute after the full HTML
 document has been parsed. For non-blocking uses, avoiding race conditions,
 and consistent behavior across browsers, consider loading using Promises

        defer>
</script>
